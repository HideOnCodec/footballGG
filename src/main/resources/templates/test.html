<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
  <form th:action="@{/img-test}" method="post" th:object="${testDto}">
    <label th:for="num"></label>
    <input type="number" th:field="*{num}" required>
    <button type="submit">Submit</button>
    <div class="num-list" th:each="num : ${numList}">
      <p th:text="${num}">num</p>
    </div>
  </form>


</div>

</html>
