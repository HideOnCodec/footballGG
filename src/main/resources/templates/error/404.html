<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/error.css">
    <title>Error Page</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}">
        <img class="simple-logo" src="/images/simple-logo.png"/>
    </a>
    <div class="message">
        <p><b th:text="|${status} ${error}|"></b> 에러가 발생했습니다.</p>
        <p>요청하신 <b th:text="${path}">요청 경로</b>를 찾을 수 없습니다.</p>
        <span th:text="| ${timestamp}|"></span>
    </div>
    <img class="error-logo" src="/images/error-logo.png"/>
</div> <!-- /container -->
</body>
</html>
